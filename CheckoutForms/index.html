<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="checkout"> Checkout</h1>
    </div>
    <div>
        <h2 class="contactinformation">Contact Information</h2>
    </div>
    <div>
        <label for="email">Email:</label> <br>
        <input type="email" name="Email" id="email" placeholder="Enter your Email...">
    </div>
    <div>
       
       <label for="tel">Phone</label><br>
       <input type="tel" name="telephone" id="tel" placeholder="Enter your phone">
    </div>

    <div>
        <h2 class="shippingaddress">shipping address</h2>
    </div>
    <div>
        <label for="fullname">Full Name</label><br>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
    </div>
    <div>
      <label for="address">Address</label> <br>
        <input type="text" name="address" id="address" placeholder="Enter your address">
    </div>
    <div>
      <label for="city">City</label> <br>
        <input type="text" name="city" id="city" placeholder="Enter your city">
    </div>
    <div>
        <label for="country">Country</label>
        <label for="postcode">Post Code</label><br>
        <select name="country" id="country">Country
            <option value="Turkey">Turkey</option>
            <option value="Germany">Germany</option>
            <option value="Netherland" selected>Netherland</option>
        </select>
        
        <input type="text" name="postcode" id="postcode">     
    </div>
    <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">See this information next time</label>
    </div>
    <footer>
        <input type="submit" value="Continue">
    </footer>
</body>
</html>
